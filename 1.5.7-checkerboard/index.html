<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                display:flex;
                flex-wrap: wrap;
            }
        </style>
    </head>
	<body>
	
	<script>
	    //dimensions for the checkerboard
        const squareSize = 60;
        const boardSize = 7;   

        document.body.style.width = (squareSize * boardSize) + "px";
        document.body.style.height = (squareSize * boardSize) + "px"; 
       
        
        // Create the checkerboard
        for (let row = 0; row < boardSize; row++) {
            for (let col = 0; col < boardSize; col++) {
                // Create a new div element for each square
                const square = document.createElement("div");
                square.style.width = squareSize + "px"; 
                square.style.height = squareSize + "px"; 
        
                // Determine color based on position
                if ((row + col) % 2 == 0) {
                    square.style.backgroundColor = "black"; // Even squares
                } else {
                    square.style.backgroundColor = "red"; // Odd squares
                }
        
                // Append the square to the body
                document.body.appendChild(square);
            }
        }
	</script>
	</body>
</html>
